<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome to MovieRoulette</title>
	<meta charset="ISO-8859-1"/>
	<link rel="stylesheet" href="/css/start.css">
	<link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js%22%3E"></script>
</head>
<!-- CHANGES
1. Added section tags for each ul
2. Added an id for image sections
3. Added section tags for each list
 -->
<body>
	 
	<nav class="navbar navbar-light" style="background-color: black;">
		<a href="home"><img src="images/FilmRouletteLogo.png" height="100" width="150"></a>
		<h1>Welcome to MovieRoulette</h1>
		<form class="form-inline">
	  		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	    	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  	</form>
	</nav><br/>

	<section id="upcoming">
		<h3 id="upcoming">Upcoming Movies</h3>

		<ul id="upcomingMovies" class="list-group" th:each="movies : ${allUpcomingMovies}" >
			<li class="list-group-item">
				<div style="text-decoration: underline; padding: 3px;" th:text="${movies.title}"></div>
				<section id="image">
					<img style="float: left; padding: 10px;" th:src="@{${'https://image.tmdb.org/t/p/w200/' + movies.posterPath}}"/>
					<div style="padding: 5px;" th:text="${movies.description}"></div>
				</section>
				<div th:text="'Released Date: ' + ${movies.releaseDate}"></div>
			</li>
		</ul>
	</section>

	<section id="now">
		<h3 id="nowPlaying"> Now Playing Movies</h3>

		<ul id="nowPlayingMovies" class="list-group" th:each="movies : ${nowPlayingMovie}" >
			<li class="list-group-item">
				<div style="text-decoration: underline; padding: 3px;" th:text="${movies.title}"></div>
				<section id="image">
					<img style="float: left; padding: 10px;" th:src="@{${'https://image.tmdb.org/t/p/w200/' + movies.posterPath}}"/>
					<div style="padding: 5px;" th:text="${movies.description}"></div>
				</section>
				<div th:text="'Released Date: ' + ${movies.releaseDate}"></div>
			</li>
		</ul>
	</section>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
<footer>
</footer>
</html>
